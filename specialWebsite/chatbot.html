<!DOCTYPE html>
<html>
<head>
	<title>Chatbot Intergration Website Template</title>
	<style type="text/css">
		body {
			background-color: #f2f2f2;
			font-family: sans-serif;
			margin: 0;
		}
		#header {
			background-color: #2196f3;
			padding: 20px;
			text-align: center;
		}
		#main {
			background-color: #f2f2f2;
			margin: 0 auto;
			padding: 20px;
			max-width: 800px;
		}
		#chatbot {
			background-color: #e0e0e0;
			padding: 20px;
			margin-top: 30px;
		}
		#chatbot h2 {
			margin-top: 0;
			margin-bottom: 20px;
			text-align: center;
		}
		#chatbot form {
			margin-bottom: 20px;
			text-align: center;
		}
		#chatbot input {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>Chatbot Intergration Website</h1>
	</div>
	<div id="main">
		<h2>Welcome to the Chatbot Intergration Website!</h2>
		<p>This website is designed to help you integrate a chatbot into your website. Here you can find tutorials and resources to get you started!</p>
		<div id="chatbot">
			<h2>Chatbot</h2>
			<form>
				<input type="text" placeholder="Type a message...">
				<input type="submit" value="Send">
			</form>
		</div>
	</div>
</body>
</html>
